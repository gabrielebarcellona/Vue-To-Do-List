<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="title">
        <h1>boolean to do list</h1>
    </div>

    <ul v-if="todos.length !=0" class="list-group">

        <input @keyup.enter="addTodo" type="text" placeholder="inserire qui gli elementi da aggiungere alla lista"
            v-model="newTodoText">
        <button @click="addTodo">aggiungi alla lista</button>

        <li class="list-group-item " v-for="(todo,i) in todos" @click="toggleDone(todo)">
            <span :class="{done: todo.done}">{{todo.text}}</span>
            <i class="fa-solid fa-x" @click="deleteItem(i)"></i>

        </li>
        <li v-else>Non c'Ã¨ niente</li>
    </ul>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>

</html>
